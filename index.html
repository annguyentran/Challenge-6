<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="weatheringHeader"> <Strong>Weather Dashboard </Strong></h1>

    <div class='box'>
        <div id='searchBoxContainer'>
            <div id='submitBox'>
                <Header><strong>Search for a City:</strong></Header>
                <form id="userForm"></form>
                <input id = "cityInput" type="text">
                <button aria-label="Search">Search</button>
                <div id="searchedCities"></div>
            </div>
        </div>

        <div id='cityInfoContainer'> 
          <header id = 'cityName'></header><strong>City (Date)</strong></header>
          <p id="currentCityTemp">Temperature:</p>
          <p id="currentWindTemp">Wind:</p>
          <p id="currentHumidity">Humidity:</p>
          <p id="currentUV">UV:</p>

        </div>
        

        <div id='forcastContainer'>
           <div id="forcastBoxContainer">
            <div id="forcastBox1">
                <header class="weather" id="weatherDate1">Date:</header>
                <img class="picture" id src="./weather.png" alt="">
                <p class="temperature" id="tempNumber1">Temperature:</p>
                <p class="wind" id="windNumber1">Wind:</p>
                <p class="humidity" id="humidityNumber1">Humidity:</p>
            </div>

            </div>

            </div>
            <div id="forcastBox4">
                <header class="weather" id="weatherDate4">Date:</header>
                <img class="picture" id src="./weather.png" alt="">
                <p class="temperature" id="tempNumber4">Temperature:</p>
                <p class="wind" id="windNumber4">Wind:</p>
                <p class="humidity" id="humidityNumber4">Humidity:</p>
            </div>
            <div id="forcastBox5">
